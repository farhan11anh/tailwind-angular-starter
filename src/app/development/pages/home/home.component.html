<section class="p-10 flex flex-col gap-5" >
  <div class=" rounded-lg w-full bg-gray-300 p-10" >
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <app-form-input
        label="Full Name"
        [formContolName]="'name'"
        [placeholder]="'Enter your full name'"
      ></app-form-input>
      <!-- <input type="text" formControlName="name"> -->
      <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Click</button>

    </form>
</div>

  <div class="rounded-lg w-full p-10 bg-gray-300" >
    <div class="text-lg font-bold" >Modal</div>
    <app-default-modal></app-default-modal>
  </div>
</section>
